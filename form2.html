<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario 2 - Rutina Heavy Duty</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #f0f0f5, #d9e4f5);
        padding: 40px 20px;
        color: #333;
    }

    h2 {
        text-align: center;
        color: #e60026;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        margin-bottom: 30px;
    }

    .form-box {
        max-width: 600px;
        margin: auto;
        background: rgba(255,255,255,0.95);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease;
        transition: transform 0.3s ease;
    }

    .form-box:hover {
        transform: translateY(-5px);
    }

    @keyframes fadeIn {
        from {opacity:0; transform: translateY(20px);}
        to {opacity:1; transform: translateY(0);}
    }

    label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
    }

    select, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .opciones {
        margin-bottom: 20px;
        font-size: 16px;
    }

    input[type="submit"], input[type="reset"] {
        width: 48%;
        background: #e60026;
        color: white;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
        background: #a2001b;
    }

    .center {
        text-align: center;
    }

    .resaltado {
        background-color: #fff176;
        padding: 0 4px;
        border-radius: 2px;
    }
</style>
</head>
<body>

<h2>Formulario 2 - Rutina y Hábitos de Entrenamiento Heavy Duty</h2>

<div class="form-box">
<form action="mailto:molarhernandezjonathan@gmail.com" method="post" enctype="text/plain">

    <label>Tipo de entrenamiento basado en Mike Mentzer:</label>
    <select name="EntrenamientoMentzer">
        <option>Heavy Duty Clásico (alta intensidad)</option>
        <option>Alta Intensidad con técnicas avanzadas</option>
        <option>Entrenamiento al fallo estricto</option>
        <option>Rutina breve e infrecuente</option>
        <option>Principios de Objetivismo aplicado al entrenamiento</option>
    </select>

    <label>Ejercicios característicos del sistema Heavy Duty:</label>
    <select name="EjerciciosHeavyDuty" size="6" multiple>
        <option>Press de pecho al fallo</option>
        <option>Dominadas con tempo estricto</option>
        <option>Peso muerto controlado (negativas lentas)</option>
        <option>Sentadilla con desconexión metabólica</option>
        <option>Fondos para pre-agotamiento de tríceps</option>
        <option>Elevaciones laterales al fallo técnico</option>
        <option>Press militar estricto</option>
    </select>

    <label>Suplementos o apoyo que utilizas en tu enfoque Mentzer:</label>
    <select name="ApoyoHeavyDuty">
        <option>Ninguno (solo esfuerzo consciente)</option>
        <option>Agua y electrolitos para recuperación</option>
        <option>Creatina para fuerza progresiva</option>
        <option>Café o estimulante suave pre-intensidad</option>
        <option>Proteína para síntesis muscular</option>
    </select>

    <div class="center">
        <input type="submit" value="Enviar Rutina">
        <input type="reset" value="Borrar">
    </div>

</form>
</div>

</body>
</html>
