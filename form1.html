<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario 1 - Heavy Duty por Mike Mentzer</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #f0f0f5, #d9e4f5);
        padding: 40px 20px;
        color: #333;
    }

    h2 {
        text-align: center;
        color: #e60026;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        margin-bottom: 30px;
    }

    .form-box {
        max-width: 600px;
        margin: auto;
        background: rgba(255,255,255,0.95);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease;
        transition: transform 0.3s ease;
    }

    .form-box:hover {
        transform: translateY(-5px);
    }

    @keyframes fadeIn {
        from {opacity:0; transform: translateY(20px);}
        to {opacity:1; transform: translateY(0);}
    }

    label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
    }

    input[type="text"], select, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .opciones {
        margin-bottom: 20px;
        font-size: 16px;
    }

    input[type="submit"], input[type="reset"] {
        width: 48%;
        background: #e60026;
        color: white;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
        background: #a2001b;
    }

    .center {
        text-align: center;
    }

    .resaltado {
        background-color: #fff176;
        padding: 0 4px;
        border-radius: 2px;
    }
</style>
</head>
<body>

<h2>Formulario 1 - Perfil Heavy Duty (Método Mike Mentzer)</h2>

<div class="form-box">
<form action="mailto:molarhernandezjonathan@gmail.com" method="post" enctype="text/plain">

    <label>Nombre del practicante de Heavy Duty:</label>
    <input type="text" name="NombreHeavyDuty" maxlength="30" placeholder="Ej. Juan Hernández">

    <label>Años estudiando o aplicando la filosofía de Mike Mentzer:</label>
    <input type="text" name="AniosMentzer" maxlength="3" placeholder="Ej. 1, 3, 10...">

    <label>Conocimiento de la metodología Heavy Duty:</label>
    <select name="NivelHeavyDuty">
        <option>Novato (descubriendo a Mentzer)</option>
        <option>Intermedio (practicando alta intensidad)</option>
        <option>Avanzado (aplicación estricta del fallo muscular)</option>
        <option>Mentzeriano completo (dominio filosófico y técnico)</option>
    </select>

    <div class="opciones">
        Identidad del practicante según Mentzer:<br>
        Culturista racional <input type="radio" name="Identidad" value="Culturista racional">
        Atleta analítico <input type="radio" name="Identidad" value="Atleta analítico">
    </div>

    <div class="opciones">
        Objetivos dentro del sistema Heavy Duty:<br>
        Incrementar fuerza real <input type="checkbox" name="IncrementarFuerza" value="Si">
        Mejorar recuperación <input type="checkbox" name="MejorarRecuperacion" value="Si">
        Dominar el fallo muscular <input type="checkbox" name="FalloMuscular" value="Si">
        Perfeccionar la técnica estricta <input type="checkbox" name="Tecnica" value="Si">
    </div>

    <div class="center">
        <input type="submit" value="Enviar Perfil">
        <input type="reset" value="Restablecer">
    </div>

</form>
</div>

</body>
</html>
